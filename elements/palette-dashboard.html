      _doClick(target, kind) {
        let salir = false;

        let i = 0;
        for (i = 0; i < this.dashboards.length && salir == false; i++) {
          if (kind == this.dashboards[i].name)
            salir = true;
        }
        let pos = i - 1;
        let componentes = this.dashboards[pos].combination.map(function (el) { return el.nombre; });
        componentes = [...new Set(componentes)]

        for (i = 0; i < componentes.length; i++) {
          kind = componentes[i];
          console.log(this.dashboards)
          // maybe it's a package/subpackage kind of thing.
          let matches = kind.match(/(.*)\/(.*)/);

          let packageName = kind;
          if (matches && matches.length === 3) {
            packageName = matches[1];
            kind = matches[2];
          }
          this.maybeDoHTMLImport(kind, this.namesToPackages[kind]);
        }
        // hasta aqui la funcion esta copiada de palette elements

        // a partir de aqui coge la combination del dashboard elegido, y hace las conexiones
        // las conexiones se hacen igual que desde la pestaña de connections, para ello se envía un evento que
        // procesara el componente correspondiente
        let combinacion = this.dashboards[pos].combination
        setTimeout(function () {
          for (i = 0; i < combinacion.length; i += 2) {
            let origen = combinacion[i].nombre
            origen = '#' + origen.replace('/-/g', '_')
            let atrorigen = combinacion[i].property
            let j = i + 1
            let destino = combinacion[j].nombre
            destino = '#' + destino.replace('/-/g', '_')
            let atrdestino = combinacion[j].property
            const info = {
              origin: origen,
              originAttr: atrorigen,
              dest: destino,
              destAttr: atrdestino,
            }
            // console.log(info)
            var eventConnect = new CustomEvent('conn-dash', { 'detail': info, bubbles: true, composed: true });
            this.dispatchEvent(eventConnect);
          }
        }, 2000);


      }

          packageName = this.namesToPackages[kind];
          // console.log(this.namesToPackages)

        let url = `bower_components/${packageName}/${kind}.html`;
        Polymer.Base.importHref(url, function (e) {
