<!-- by Rafa entero
es lo mismo que palette elements pero aqui saca los dashboards
estos los saca del backend mediante iron-ajax
tambien se incluye un boton para eliminar un dashboard del backend -->



<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="palette-shared-styles.html">
<link rel="import" href="palette-base.html">


<dom-module id="palette-dashboard">
  <template strip-whitespace>

    <style>
      #inf {
        font-size: 12px;
        margin-left: 10px;
      }

      span {
        font-weight: bold;
      }

      .yo {
        display: inline-block;
        border: 1px solid var(--input-border-color);
        border-radius: 5px;
        box-sizing: border-box;
        font-size: 11px;
        margin-left: 10px;
        color: white;
        background: transparent;
        height: 24px;
        padding: 0 2px 0 4px;
        width: 120px;

      }
    </style>
    <style include="palette-shared-styles"></style>

    <paper-icon-button on-click="refresh" icon="refresh"></paper-icon-button>

    <!-- A typeahead search -->
    <input list="list" placeholder="Filter Custom Elements" id="filter">
    <datalist id="list">
      <dom-repeat items="[[listaDash]]">
        <template>
          <option value="[[item]]">
        </template>
      </dom-repeat>
    </datalist>

    <!-- The list of clickable buttons -->

    <dom-repeat items="[[listaDash]]">
      <template>
        <button class='yo'>[[item]]</button>
        <paper-icon-button class='yo' on-click="deleteDashboard" icon="delete"></paper-icon-button>
      </template>
    </dom-repeat>
    <iron-ajax auto url="bower.json" handle-as="json" on-response="_elementsReady"></iron-ajax>
    <iron-ajax auto id="getDash" url="http://localhost/dashboard.com/v1/api/dashboards" handle-as="json"
      on-response="_dashboardsReady"></iron-ajax>

    <iron-ajax id="eliminar" url=[[url]] method="DELETE" handleAs='json' on-response="respuesta_e" on-error="error_e">
    </iron-ajax>
  </template>

  <script>
    /*
     * List of elements that can be added to the view.
     * This list is generated from the `devDependencies` field of this
     * app's bower.json
     */
    class DasboardView extends PaletteBase(Polymer.Element) {
      static get is() { return 'palette-dashboard'; }

      ready() {
        super.ready();
        this.namesToPackages = {};
      }
      refresh() {
        this.$.getDash.generateRequest();
      }

      _dashboardsReady(e, res) {
        this.dashboards = e.detail.response;
        this.listaDash = this.dashboards.map(function (el) { return el.name; });

      }

      deleteDashboard(e) {
        if (window.confirm("Do you really want to delete this dashboard from the database?")) {
          const idx = e.model.index
          this.url = 'http://localhost/dashboard.com/v1/api/dashboards/' + this.dashboards[idx]._id
          this.$.eliminar.generateRequest();
          this.refresh()
        }
      }


      respuesta_e() {
        alert('Eliminado correctamente');
      }

      error_e() {
        alert('Error en la eliminación');
      }

      // coge los elementos del bower
      _elementsReady(event) {
        // First, some elements have sub-elements in the same package.
        let subElements = event.detail.response.subelements;
        let list = event.detail.response.devDependencies;

        for (let p in list) {
          this.namesToPackages[p] = p;
        }

        let subelements = [];
        for (let parent in subElements) {
          for (let i = 0; i < subElements[parent].length; i++) {
            subelements.push(`${parent}/${subElements[parent][i]}`);
            let packageName = parent;
            if (parent === 'app-layout') {
              packageName = parent + '/' + subElements[parent][i];
            }
            this.namesToPackages[subElements[parent][i]] = packageName;
          }
        }
        this.elements = Object.keys(list).concat(subelements).sort();

        Polymer.Base.fire('package-names-ready', { list: this.namesToPackages }, { node: this });
      }

      _doClick(target, kind) {
        let salir = false;
        let i = 0;
        for (i = 0; i < this.dashboards.length && salir == false; i++) {
          if (kind == this.dashboards[i].name)
            salir = true;
        }
        let pos = i - 1;
        let componentes = this.dashboards[pos].combination.map(function (el) { return el.nombre; });
        componentes = [...new Set(componentes)]


        for (i = 0; i < componentes.length; i++) {
          kind = componentes[i];
          // maybe it's a package/subpackage kind of thing.
          let matches = kind.match(/(.*)\/(.*)/);
          let packageName = kind;
          if (matches && matches.length === 3) {
            packageName = matches[1];
            kind = matches[2];
          }
          this.maybeDoHTMLImport(kind, this.namesToPackages[kind]);
        }
        // hasta aqui la funcion esta copiada de palette elements

        // a partir de aqui coge la combination del dashboard elegido, y hace las conexiones
        // las conexiones se hacen igual que desde la pestaña de connections, para ello se envía un evento que 
        // procesara el componente correspondiente
        let combinacion = this.dashboards[pos].combination
        setTimeout(function () {
          for (i = 0; i < combinacion.length; i += 2) {
            let origen = combinacion[i].nombre
            origen = '#' + origen.replace('-', '_')
            let atrorigen = combinacion[i].property
            let j = i + 1
            let destino = combinacion[j].nombre
            destino = '#' + destino.replace('-', '_')
            let atrdestino = combinacion[j].property
            const info = {
              origin: origen,
              originAttr: atrorigen,
              dest: destino,
              destAttr: atrdestino,
            }
            var eventConnect = new CustomEvent('conn-dash', { 'detail': info, bubbles: true, composed: true });
            this.dispatchEvent(eventConnect);
          }
        }, 2000);


      }

      // copiado
      maybeDoHTMLImport(kind, packageName) {
        if (packageName === undefined) {
          // Oof, someone didn't know what element this was. Find it in the list.
          packageName = this.namesToPackages[kind];
        }
        let url = `bower_components/${packageName}/${kind}.html`;
        Polymer.Base.importHref(url, function (e) {
          this._fireEvent('new-element', kind, packageName, '');
        }.bind(this));
      }
    }
    customElements.define(DasboardView.is, DasboardView);
  </script>
</dom-module>
